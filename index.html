 <!DOCTYPE html>
<html>
<head>
    <title>Selamat Datang</title>
    <style>
        body {
            background-color: #f0f0f0;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-top: 50px;
            animation: fadeIn 1s ease-in;
        }

        p {
            color: #666;
            font-size: 18px;
        }

        button {
            background-color: #0077ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0055cc;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Selamat Datang</h1>
    <img src="https://drive.google.com/uc?export=view&id=13GK_a8jOaH066FRQAiICme8hwgoiFjuV"width="300"height="250">
    <p>Silahkan pilih salah satu tindakan:</p>
    <button onclick="location.href='https://www.link-pertama.com'">Lihat website resmi</button>
    <button onclick="location.href='https://www.link-kedua.com'">Download Aplikasi</button>
</body>
</html>
