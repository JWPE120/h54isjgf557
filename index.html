 <!DOCTYPE html>
<html>

<head>
    <title>JWP Edutainment's</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            color: white;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .header {
            background-color: #ffffff;
            color: #000000;
            text-align: center;
            padding: 5% 0;
        }

        .content {
            background-color: #fff;
            color: #000;
            padding: 5% 10%;
        }

        .content img {
            max-width: 100%; /* Lebar gambar mengikuti lebar konten */
            display: block; /* Agar gambar dapat diatur secara responsif */
            margin: 0 auto;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 2% 0;
        }

        .hamburger {
            display: inline-block;
            cursor: pointer;
        }

        .hamburger .bar {
            width: 30px;
            height: 3px;
            background-color: black;
            margin: 6px 0;
            transition: 0.4s;
        }

        .navbar-open .hamburger .bar {
            background-color: white;
        }

        h2 {
            text-align: center;
            color: #000000;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .navbar {
                display: block;
            background-color: #333; /* Ganti warna latar belakang navbar di layar kecil */
            text-align: center; /* Pusatkan teks navbar */
        }

        .navbar a {
            padding: 10px;
        }
    }

    @media (min-width: 600px) {
        .navbar {
            display: none;
        }
    }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="header">
        <h1>JWP Edutainment's</h1>
        <div class="hamburger" onclick="toggleNavbar()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <div class="content">
        <img src="https://drive.google.com/uc?export=view&id=13GK_a8jOaH066FRQAiICme8hwgoiFjuV" alt="Logo">
        <h2>Selamat Datang</h2>
        <!-- ... (Isi konten lainnya) ... -->
    </div>

    <div class="footer">
        <p>Informasi Tambahan</p>
    </div>

    <script>
        let navbarOpen = false;
        function toggleNavbar() {
            const navbar = document.querySelector('.navbar');
            navbarOpen = !navbarOpen;

            if (navbarOpen) {
                navbar.style.display = 'block';
            } else {
                navbar.style.display = 'none';
            }
        }
    </script>
</body>

</html>
