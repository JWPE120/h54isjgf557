 <!DOCTYPE html>
<html>

<head>
    <title>Daftar Proyek</title>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
        }

        /* Style untuk header */
        h1 {
            text-align: center;
            background-color: #ffffff;
            color: #000000;
            padding: 10px;
            margin: 0;
        }

        /* Style untuk item proyek */
        .project-item {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        /* Style untuk gambar proyek */
        .project-image {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }

        /* Style untuk teks proyek */
        .project-text {
            flex-grow: 1;
        }

        /* Style untuk tombol proyek */
        .project-button {
            background-color: #3d4ede;
            color: #fff;
            padding: 5px 10px;
            text-decoration: none;
            border: none;
        }

        h3,
        p {
            color: #000000;
        }
    </style>
</head>

<body>
    <h1>Kategori Proyek</h1>
    <div class="project-item">
        <img class="project-image" src="https://drive.google.com/uc?export=view&id=15yVT_UMPyKAWxu63LgqR9mS5KSOIwuj_" alt="Gambar Proyek 1">
        <div class="project-text">
            <h3>Website</h3>
            <p>Daftar proyek web yang dibuat</p>
        </div>
        <a class="project-button" href="https://jwpentertainments.eu.org/web/proyek">Kunjungi</a>
    </div>

    <div class="project-item">
        <img class="project-image" src="https://drive.google.com/uc?export=view&id=1665mYKchzfWo-K1B8QWfLoAu0CcHx-O3" alt="Gambar Proyek 2" width="50px" height="20px">
        <div class="project-text">
            <h3>Aplikasi</h3>
            <p>Aplikasi yang dibuat oleh JWP Edutainment's</p>
        </div>
        <a class="project-button" href="https://www.appcreator24.com/">Kunjungi</a>
    </div>

    <!-- Tambahkan item proyek lainnya sesuai kebutuhan -->

</body>

</html>
