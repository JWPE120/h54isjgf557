 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .address-bar {
      background-color: #f1f1f1;
      padding: 10px;
      text-align: center;
    }

    #urlInput {
      width: 70%;
      padding: 8px;
      margin-right: 5px;
    }

    button {
      padding: 8px;
    }

    .browser-content {
      margin: 10px;
      border: 1px solid #ddd;
      padding: 20px;
      min-height: 300px;
    }
  </style>
  <title>Simple Browser</title>
</head>
<body>
  <div class="address-bar">
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button onclick="navigate()">Go</button>
  </div>
  <div class="browser-content" id="browserContent">
    <!-- Content will be loaded here -->
  </div>
  <script>
    function navigate() {
      var url = document.getElementById("urlInput").value;
      var contentDiv = document.getElementById("browserContent");

      // For simplicity, just load the URL in an iframe
      contentDiv.innerHTML = `<iframe src="${url}" style="width: 100%; height: 100%; border: none;"></iframe>`;
    }
  </script>
</body>
</html>
